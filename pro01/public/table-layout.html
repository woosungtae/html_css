<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>표스타일</title>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    body{
        font-family: 'Nanum Pen Script', cursive;}
        table,td{
        border:1px solid #ccc;}
        .table1{
         border-collapse:collapse;
         width:300px;
         table-layout:fixed;
         word-break:break-all;
         height:auto;
        }
        .table1 td{
        width:150px;
        border:1px solid black;
        padding:5px;
        }
</style>
</head>
<body>
 <h1>Table Layout</h1>
 <table class="table1">
 <tr>
  <td>
  한글로띄어쓰기없기길게붙여쓰기
  </td>
  <td>
  long_description_without_space
  </td>
 </tr>
 </table>
</body>
</html>
